<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/turnos.js" defer></script> <!-- Enlaza tu JS -->
</head>
<body>
    <div class="container">
        <!-- Barra de Menú Lateral -->
        <div id="sidebar" class="sidebar">
            <div class="link-container">
                <a href="#"><i class="fas fa-user-tie"></i>Personal</a>
                <a href="#"><i class="fas fa-calendar-alt"></i>Turno</a>
                <a href="#"><i class="fas fa-concierge-bell"></i>Servicio</a>
                <a href="#" id="IPLink"><i class="fas fa-wallet"></i>Pagos</a>
                <a href="#" id="ISLink"><i class="fas fa-file-alt"></i>Informe Servicios</a>
                <a href="#" id="pagosLink"><i class="fas fa-chart-pie"></i>Turnos Solicitados</a>
                <a href="#" id="facturaLink"><i class="fas fa-receipt"></i>Factura</a>
            </div>
            <button class="logout-btn" id="logoutBtn" onclick="redirectToLogin()">Salir</button>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <button id="menuButton" class="open-btn" onclick="toggleMenu()">☰ Menú</button>
            <h2>Gestión de Turnos</h2>

            <!-- Contenedor para el botón de agregar y el buscador -->
            <div class="search-container">
                <button class="add-button" onclick="agregarPersonal()">Agregar Turno</button>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar turnos..." oninput="filtrarPersonal()">
            </div>

            <!-- Tabla para mostrar el personal -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Asistencia</th>
                        <th>Costo</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="TableBody">
                    <!-- Los datos se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
