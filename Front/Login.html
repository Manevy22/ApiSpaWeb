<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Sentirse Bien</title>
 
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/logo2.jpeg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/Login.css" rel="stylesheet">

    <!-- Custom JavaScript -->
    <script src="js/Login.js" defer></script>
</head>
<body>


    <!-- Formulario de Ingreso -->
    <div class="row justify-content-center bg-appointment mx-0">
        <div class="col-lg-6 py-5">
            <div class="p-5 my-5" style="background: rgba(33, 30, 28, 0.7);">
                <h1 class="text-white text-center mb-4">Ingresar</h1>
                <form id="loginForm">
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group" >
                                <input  type="text" id="username" class="form-control bg-transparent p-4" placeholder="Nombre de Usuario" required="required"  />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="password" id="password" class="form-control bg-transparent p-4" placeholder="Contraseña" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-auto">
                            <div class="form-group text-center">
                                <label class="text-white mr-3">
                                    <input type="radio" name="role" value="Cliente" id="roleCliente" required="required"> Cliente
                                </label>
                                <label class="text-white">
                                    <input type="radio" name="role" value="Personal" id="rolePersonal" required="required"> Personal
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-sm-6">
                            <button class="btn btn-primary btn-block" type="submit" style="height: 47px;">Ingresar</button>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-auto">
                            <p class="text-white mt-3">
                                ¿Todavía no estás registrado?
                                <a href="registrar.html" class="text-primary">Registrarse</a>
                            </p>
                        </div>
                    </div>
                    <p id="error-message" class="text-white mt-3"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
